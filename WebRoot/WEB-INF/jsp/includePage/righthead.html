<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<div class="header-right">
	<div class="profile_details_left">
		<!--notifications of menu start -->
		<ul class="nofitications-dropdown">

			<li class="dropdown head-dpdn"><a href="#"
				class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
					class="fa fa-bell"></i><span class="badge blue">${fn:length(warningList)
						}</span></a>
				<ul class="dropdown-menu">
					<li>
						<div class="notification_header">
							<h3>你有${fn:length(warningList) }条警告信息</h3>
						</div>
					</li>
					<li><a href="#"> <c:forEach items="${warningList }"
								var="warning" begin="0" end="5">
								<div class="notification_desc">
									<p>${warning.deviceName }</p>
									<p>
										<span>${warning.times }</span>
									</p>
								</div>
							</c:forEach>
					</a></li>

					<div class="clearfix"></div>
					<li>
						<div class="notification_bottom">
							<a href="#">查看所有信息</a>
						</div>
					</li>
				</ul>
				<div class="clearfix"></div>
	</div>
	<!--notification menu end -->
	<div class="profile_details">
		<ul>
			<li class="dropdown profile_details_drop"><a href="#"
				class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					<div class="profile_img">
						<span class="prfil-img"
							style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden;"><img
							hight="50" width="50" src="user_icon/${userObj.iconName}" alt=""> </span>
						<div class="user-name">
							<p>昵称</p>
							<span>${userObj.userName }</span>
						</div>
						<i class="fa fa-angle-down lnr"></i> <i class="fa fa-angle-up lnr"></i>
						<div class="clearfix"></div>
					</div>
			</a>
				<ul class="dropdown-menu drp-mnu">
					<li><a href="PageServlet?stat=setting"><i class="fa fa-cog"></i> 设置</a></li>
					<li><a href="PageServlet?stat=myCenter"><i class="fa fa-user"></i> 个人中心</a></li>
					<li><a href="ActionServlet?stat=noLogin"><i class="fa fa-sign-out"></i> 注销</a></li>
				</ul></li>
		</ul>
	</div>
	<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
</div>
